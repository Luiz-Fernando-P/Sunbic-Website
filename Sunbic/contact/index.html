<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>SunBic</title>
    <link rel="icon" href="pic/chocs.png">
</head>
<body>
    <!-- Header -->
    <nav>
        <input id="nav-toggle" type="checkbox">
        <a href="#" class="logo">
            <h1>SUNBIC</h1>
        </a>
        <ul class="links">
            <li><a href="../index.html">Home</a></li>
            <li><a href="../programs/index.html">Programs</a></li>
            <li><a href="../about/index.html">About</a></li>
            <li><a href="#" id="current-nav">Contact</a></li>
            <li><a onclick="togglePopup()" id="login">Login</a></li>
        </ul>
        <label for="nav-toggle" class="icon-burger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </label>
    </nav>
    <!-- Content -->
    <div class="container">
        <!-- Home Banner -->
        <section class="home">
            <div class="content">
                <h2>Contact Us</h2>
                <p>Fell free to ask, leave us a message:</p>
            </div>
            <div class="admission">
                <img src="../pic/admission.png" style="width: 100%">
            </div>
        </section>
        <!-- Contact -->
        <section class="contact">
            <form action="../contact/index.html">
                <label>First Name</label>
                <input type="text" id="form-input" name="firstname" placeholder="Your first name.." required>
                <label>Last Name</label>
                <input type="text" id="form-input" name="lastname" placeholder="Your last name.." required>
                <label>Country</label>
                <select id="form-input" name="country">
                    <option>Indonesia</option>
                    <option>Singapore</option>
                    <option>Malaysia</option>
                    <option>Vietnam</option>
                    <option>Thailand</option>
                    <option>Others</option>
                </select>
                <label for="subject">Subject</label>
                <textarea id="subject" name="subject" placeholder="Write something.." style="height:170px" required></textarea>
                <input type="submit" value="Submit">
            </form>
        </section>
    <hr>
    <!-- Footer -->
    <footer class="footer">
        <div class="social">
            <li><a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a></li>
            <li><a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a></li>
            <li><a href="https://www.whatsapp.com" target="_blank"><i class="fab fa-whatsapp"></i></a></li>
        </div>
        <ul class="list">
            <li><a href="../index.html">Home</a></li>
            <li><a href="../programs/index.html">Programs</a></li>
            <li><a href="../about/index.html">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a onclick="togglePopup()" style="cursor: pointer;">Login</a></li>
        </ul>
        <p class="copyright">Sunbic @ 2022</p>
    </footer>
    <!-- Login -->
    <div class="popup" id="popup-1">
        <div class="content-sn">
        <div class="close-btn" onclick="togglePopup()">
        Ã—
        </div>
        <div id="loginpage">
            <div id="loginpage2">
                <h1 id="login-text">Login</h1> 
                <form class="login_form" name="form" onsubmit="">
                    <div class="input-field">
                        <input type="text" id="email-id" placeholder="Email" class="validate" required> 
                        <input type="password" id="password-id" placeholder="Password" class="validate" required>
                    </div>
                    <button id="sign-in-btn" class="second-button" onclick="validate()">Login</button>
                    <p id="login-text">Don't have an account? <a id="register"href="Signup.html">Register</a></p>
                </form> 
            </div>
        </div>
    </div>

    <script src="../app.js"></script>
</body>
</html>
